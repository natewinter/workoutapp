<!DOCTYPE HTML>
<html lang="en-US">

<head>
  <meta charset="UTF-8">
  <meta name="viewport">
  <title>Mongoose Populate</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>

<body>

  <div class="container col-md-4 col-md-offset-4">
    <form action="/submit" method="post">
      <h2>Create A Book</h2>

      <input type="text" class="form-control" name="name" placeholder="name" autofocus>
      <!-- <input type="text" class="form-control" name="name" placeholder="name" autofocus>
    <input type="text" class="form-control" name="type" placeholder="type" autofocus>
    <input type="text" class="form-control" name="sets" placeholder="sets" autofocus>
    <input type="text" class="form-control" name="reps" placeholder="reps" autofocus>
    <input type="text" class="form-control" name="duration" placeholder="duration" autofocus> -->
      <button class="btn btn-lg btn-primary btn-block" id="submit" type="submit">Submit</button>
      <p><a href="/exercises">See your exercises!!</a></p>
      <p><a href="/workoutplan">See your library!</a></p>
      <p><a href="/populated">See your library, populated with books!</a></p>
    </form>
    <div class="workoutBtns"></div>

    <div class="editWorkout">
      <button onclick="myFunction()">cardio?</button>
      <button onclick="myFunction2()">weights?</button>

      <div id="myDIV" style="display:none">
        <form id="exercise-form2">
          <input type="text" placeholder="name" name="name" id="duration">
          <input type="number" class="cardio" placeholder="Duration" name="duration" id="duration">
          <input type="number" class="cardio" placeholder="Distance" name="distance" id="distance">
          <button class="btn btn-lg btn-primary btn-block submit" id="submitCardio" value="">Submit</button>
        </form>
      </div>

      <div id="myDIV2" style="display:none">
        <form id="exercise-form3">
          <input type="number" class="weights" placeholder="Weight" name="weight" id="weight">
          <input type="number" class="weights" placeholder="Reps" name="reps" id="reps">
          <input type="number" class="weights" placeholder="Sets" name="sets" id="sets">
          <button class="btn btn-lg btn-primary btn-block submit" id="submitWeights" value="">Submit</button>
        </form>
      </div>

    </div>
  </div>
  <div id="populateHere">
    <div class="exercise-history">
      <div class="row">
        <section class="col-6">
          <h6 style="padding:1rem">Cardio Exercises</h6>
          <div class="cardio-section"></div>
        </section>
        <section class="col-6">
          <h6 style="padding:1rem">Weights Exercises</h6>
          <div class="weights-section"></div>
        </section>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
    crossorigin="anonymous"></script>
  <script src="index.js"></script>
</body>

</html>
